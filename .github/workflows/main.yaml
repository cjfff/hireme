# This is a basic workflow to help you get started with Actions

name: build-resume

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
    paths:
      - "markdown/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Test directory contents
        run: "ls -al"

      - name: Build resume
        uses: ./actions

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: Upload Pages artifact # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: ./docs

      - name: Github Page
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: github-page # The branch name where you want to push the assets
          FOLDER: docs # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) publish" # The commit message